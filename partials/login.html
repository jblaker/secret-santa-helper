<div class="row">

<div class="col-md-6">

  <form ng-submit="doLogin()" role="form">
    <h2>Sign In</h2>
    <div class="form-group">
      <input type="text" placeholder="username" ng-model="loginUsername" class="form-control" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="password" ng-model="loginPassword" class="form-control" />
    </div>
    <input type="submit" value="Log In" class="btn" />
  </form>

</div>

<div class="col-md-6">

  <form ng-submit="doSignup()" role="form">
    <h2>Sign Up</h2>
    <div div class="form-group">
      <input type="text" placeholder="username" ng-model="signupUsername" class="form-control" />
    </div>
    <div div class="form-group">
      <input type="password" placeholder="password" ng-model="signupPassword" class="form-control" />
    </div>
    <div div class="form-group">
      <input type="text" placeholder="full name" ng-model="signupName" class="form-control" />
    </div>
    <input type="submit" value="Sign Up" class="btn" />
  </form>

</div>

</div>
