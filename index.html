<!DOCTYPE html>
<html ng-app="SecretSanta">
<head>
  <title>Secret Santa Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style type="text/css">
    body {
      margin-top:20px;
    }
  </style>
</head>
<body>

  <div class="container" ng-cloak>

    <nav class="navbar navbar-default" role="navigation" ng-controller="NavigationController">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">
          Secret Santa Helper
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav" ng-show="user">
          <li><a href="#/family">View Family List</a></li>
          <li><a ng-click="viewWishlist()">Create Wish List</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="user">
          <li><a href="#" ng-click="doLogout()">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->

    </nav>

    <div ng-view></div>

  </div>

  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
